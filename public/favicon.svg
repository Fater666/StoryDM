<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="arcane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- D20 Dice Shape -->
  <polygon 
    points="50,5 90,30 90,70 50,95 10,70 10,30" 
    fill="url(#arcane)" 
    stroke="#a78bfa" 
    stroke-width="2"
    filter="url(#glow)"
  />
  <!-- Inner lines -->
  <line x1="50" y1="5" x2="50" y2="95" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
  <line x1="10" y1="30" x2="90" y2="70" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
  <line x1="90" y1="30" x2="10" y2="70" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
  <!-- Center number -->
  <text x="50" y="58" 
    font-family="Cinzel, serif" 
    font-size="24" 
    font-weight="bold"
    fill="#fef3c7" 
    text-anchor="middle"
    filter="url(#glow)">20</text>
</svg>

